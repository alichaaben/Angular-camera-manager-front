<div class="main-div">


    <mat-card>
        <mat-card-header>
            <h1>Profile </h1>
        </mat-card-header>
        <mat-card-content>
            
            <form class="example-form">
                <mat-form-field class="example-full-width">
                  <mat-label>nom</mat-label>
                  <input name="nom" type="nom" matInput [(ngModel)]="user.nom_utilisateur" >
                  
                </mat-form-field>
    
    
                <mat-form-field class="example-full-width">
                    <mat-label>prenom</mat-label>
                    <input name="prenom" type="prenom" matInput [(ngModel)]="user.prenom" >
                    
                  </mat-form-field>
                  <mat-form-field class="example-full-width">
                    <mat-label>email</mat-label>
                    <input name="email" type="email" matInput [(ngModel)]="user.email" >
                    
                  </mat-form-field>

                  <mat-form-field class="example-full-width">
                    <mat-label>password</mat-label>
                    <input name="password" type="password" matInput [(ngModel)]="user.mot_de_passe" >
                    
                  </mat-form-field>
                  
                  <mat-card-actions align="end">
                    <button mat-raised-button
                    (click)="onSubmit()"
                    >Save</button>
                    <span class="spacer"></span>
                  <button mat-raised-button 
                  routerLink="/home/cameras"
                  color="warn">cancel</button>
                    </mat-card-actions>
              </form>
    
        </mat-card-content>
      </mat-card>
    
      </div>
