<div class="main-div">



    <mat-card>
    
        <mat-card-content>
    <table  fxLayout="center center" mat-table [dataSource]="dataSource"
    style="width: 80vh"
    class="mat-elevation-z8">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
      
         <ng-container matColumnDef="nom_utilisateur">
          <th mat-header-cell *matHeaderCellDef> nom_utilisateur </th>
          <td mat-cell *matCellDef="let element"> {{element.nom_utilisateur}} </td>
        </ng-container>
      
         <ng-container matColumnDef="prenom">
          <th mat-header-cell *matHeaderCellDef> prenom </th>
          <td mat-cell *matCellDef="let element"> {{element.prenom}} </td>
        </ng-container>
    
    
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> email </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>
      
         <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> actions </th>
          <td mat-cell *matCellDef="let element"> 
              <div class="actions">
                 <div class="button-container">
                  <button mat-fab color="primary" aria-label="update User"
                    [routerLink]="['/home/users/' , element.id]"
                  >
                    <mat-icon>edit</mat-icon>
                  </button>
                </div>
    
                
                <div class="button-container">
                  <button mat-fab color="warn" aria-label=" delete user"
                    (click)="delete(element.id)"
                  >
                    <mat-icon>delete</mat-icon>
                  </button>
                </div>
                 </div>
             </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
    </mat-card>
    </div>
